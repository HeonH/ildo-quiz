<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일도 장학 퀴즈</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content" id="quiz-screen">
    <div class="title">일도 장학 퀴즈</div>
    <div class="description">수학 문제를 맞히고 다음 단계로 진행하세요!</div>
    <div class="question" id="question">문제가 여기에 표시됩니다.</div>
    <div class="input-container">
      <input type="number" id="answer" placeholder="답을 입력하세요">
    </div>
    <button class="start-btn" onclick="checkAnswer()">제출</button>
  </div>

  <div class="failure-screen" id="failure-screen">
    <div class="title">3단계 실패</div>
    <div class="description">3단계 상품을 잃었습니다.</div>
    <div class="warning">
      <span class="warning-icon">❗</span>
      링크를 공유하면 다시 도전할 수 있어요.
    </div>
    <button class="retry-btn" onclick="restartQuiz()">3단계 상품</button>
  </div>

  <div class="bottom-nav">
    <div class="nav-item active">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 3l9 9-1.5 1.5L12 6 4.5 13.5 3 12l9-9z" />
      </svg>
      홈
    </div>
    <div class="nav-item">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm-1 14h2v2h-2v-2zm0-8h2v6h-2V8z" />
      </svg>
      공유하기
    </div>
    <div class="nav-item">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 12c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm0 2c-3.33 0-10 1.68-10 5v2h20v-2c0-3.32-6.67-5-10-5z" />
      </svg>
      사이트 가기
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
