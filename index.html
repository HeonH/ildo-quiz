<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일도 장학 퀴즈</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
    }

    .content {
      text-align: center;
      padding: 20px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: #2c2b6f;
      margin-bottom: 10px;
    }

    .description {
      font-size: 14px;
      color: #333;
      margin-bottom: 10px;
    }

    .warning {
      font-size: 12px;
      color: #ff4d4f;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    .warning-icon {
      font-size: 16px;
      margin-right: 5px;
    }

    .start-btn {
      background-color: #5856d6;
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    .start-btn:hover {
      background-color: #4542a6;
    }

    .start-btn .emoji {
      margin-right: 8px;
    }

    .bottom-nav {
      width: 100%;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      background-color: #f8f8f8;
    }

    .nav-item {
      text-align: center;
      font-size: 12px;
      color: #666;
    }

    .nav-item.active {
      color: #2c2b6f;
    }

    .nav-item svg {
      display: block;
      margin: 0 auto 5px;
      width: 24px;
      height: 24px;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="title">일도 장학 퀴즈</div>
    <div class="description">5단계 모두 성공하고 에어팟 받아가기!!</div>
    <div class="warning">
      <span class="warning-icon">❗</span>
      한번 시도하면 재시도하기 어려워요.
    </div>
    <button class="start-btn">
      <span class="emoji">🍕</span>
      일도 장학 퀴즈 시작하기
    </button>
  </div>
  <div class="bottom-nav">
    <div class="nav-item active">
      <svg xmlns="https://heonh.github.io/ildo-quiz" viewBox="0 0 24 24">
        <path d="M12 3l9 9-1.5 1.5L12 6 4.5 13.5 3 12l9-9z" />
      </svg>
      홈
    </div>
    <div class="nav-item">
      <svg xmlns="https://heonh.github.io/ildo-quiz" viewBox="0 0 24 24">
        <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm-1 14h2v2h-2v-2zm0-8h2v6h-2V8z" />
      </svg>
      공유하기
    </div>
    <div class="nav-item">
      <svg xmlns="https://www.ildomath.com/" viewBox="0 0 24 24">
        <path d="M12 12c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm0 2c-3.33 0-10 1.68-10 5v2h20v-2c0-3.32-6.67-5-10-5z" />
      </svg>
      사이트 가기
    </div>
  </div>
</body>
</html>
